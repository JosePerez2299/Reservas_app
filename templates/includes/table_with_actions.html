{% extends 'includes/table.html' %}
{% load table_actions %}
{% block actions %}
  <td>

    <div class="flex gap-1 bg-base-">
      <button
        class="btn btn-xs rounded-full btn-accent open-modal-btn w-8 h-8 p-1"
        data-url="{% url view_url obj.pk %}?parent={{ obj.pk }}"
        data-success-callback="reloadRow" 
      >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full">
        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
      </svg>
      
      
      </button>

      {% puede_editar obj request.user model as permiso_editar %}
      {% if permiso_editar %}
      <button
        class="btn btn-xs rounded-full btn-warning open-modal-btn w-8 h-8 p-1"
        data-url="{% url edit_url obj.pk %}?parent={{ obj.pk }}"
        data-success-callback="reloadRow" 
      >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-full">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
      </svg>
      
      
      </button>
        {% endif %}

      {% puede_eliminar obj request.user model as permiso_eliminar %}
      {% if permiso_eliminar %}
      <button
        class="btn btn-xs btn-error rounded-full open-modal-btn w-8 h-8 p-1"
        data-url="{% url delete_url obj.pk %}?parent={{ obj.pk }}"
        data-success-callback="reloadRow" 
      >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
      </svg>
      
      
      
      
      </button>
      {% endif %}
    </div>
  </td>


  
{% endblock %}
