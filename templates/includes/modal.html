  <!-- Open the modal using ID.showModal() method -->
<button class="{{button_class}}" id="{{modal_id}}_open" @click="{{modal_id}}.showModal()">{{button_text}}</button>
<dialog id="{{modal_id}}" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <div id="{{modal_id}}_content"></div>
  </div>
</dialog>
<script>
  (function() {
    const openButton = document.getElementById('{{modal_id}}_open');
    const content = document.getElementById('{{modal_id}}_content');
    const modal = document.getElementById('{{modal_id}}');
  
    openButton.addEventListener('click', function() {
      fetch('{{ content_url }}')
        .then(response => response.text())
        .then(html => {
          content.innerHTML = html;
          modal.showModal();  // Asegura que se muestre justo después de cargar (opcional)
        })
        .catch(error => {
          console.error('Error fetching content:', error);
        });
    });
  })();
  </script>
