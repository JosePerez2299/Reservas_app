<dialog id="generic_modal" class="modal"
        hx-on="
          htmx:afterSwap: if (event.detail.target.id === 'generic_modal_content') this.showModal();
          htmx:beforeSwap: if (event.detail.target.id === 'generic_modal_content' && event.detail.xhr.status === 204) { this.close(); event.detail.shouldSwap = false; };
        ">
  <div class="modal-box relative p-0">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
    </form>
    <div
      id="generic_modal_content"
      hx-swap="innerHTML"
      hx-on="showMessage: Swal.fire({
        icon: 'success',
        title: '¡Listo!',
        text: 'easdas',
        confirmButtonText: 'OK',
        allowOutsideClick: false
      }).then((result) => {
        if (result.isConfirmed) {
          window.location.reload();
        }
      })"
    >
  </div>
  </div>
</dialog>
