{% load model_extras %}
<form 
  x-ref="form"
  method="post"
  action="{{ url }}"
>
  {% csrf_token %}
  <h3 class="text-xl font-bold text-center">¿Estás seguro que deseas eliminar este espacio?</h3>

{{cols}}
  {% with object.pk|stringformat:"s" as id %}
    {% for col in cols %}
      <p class="text-center">{{ col }}: <strong>{{ object|get_attr:col }}</strong></p>
    {% endfor %}
    <button type="submit" class="btn btn-error">Sí, eliminar</button>
  {% endwith %}
</form>
