{% load form_style %}
<div 
  x-data="{
    submitForm() {
      const formEl = this.$refs.form;
      const data   = new FormData(formEl);

      fetch(formEl.action, {
        method: 'POST',
        headers: { 'X-Requested-With': 'XMLHttpRequest' },
        body: data,
      })
      .then(res => {
        const ct = res.headers.get('content-type') || '';
        return ct.includes('application/json')
          ? res.json()
          : res.text();
      })
      .then(payload => {
        if (payload.success) {
          return window.location.href = payload.redirect_url;
        }
        // recargamos todo el <div> actual con el HTML que vino (con errores)
        this.$el.innerHTML = typeof payload === 'string'
          ? payload
          : payload.html_form;
      })
      .catch(console.error);
    }
  }" 
>
  <form 
    x-ref="form"
    @submit.prevent="submitForm"
    method="post"
    action="{% url 'espacio_create' %}"
  >
    <h3 class="text-2xl font-bold text-base-content text-center">Crear {{model|capfirst}}</h2>
    {% csrf_token %}
    {{ form|mystyle }}
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>
</div>
