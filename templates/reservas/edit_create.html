{% extends "base_headers.html" %}
{% load form_style %}

{% block body %}
  <h2 class="text-2xl text-base-content/80 font-bold">{{title}}</h2>
  <div class="p-4 border border-info/20 bg-base-300 rounded-box ">
    <form id="form-modal"  method="POST" action="{{url}}">
      {% csrf_token %}
      {{ form|mystyle }}
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>

{% endblock %}
