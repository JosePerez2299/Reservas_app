<style>
    input[type="radio"] {
        @apply radio radio-primary mr-2;
    }
    </style>
    
    <div class="form-control grid grid-cols-2">
        {% for choice in field %}
        <div class="flex items-center">
            <label class="label cursor-pointer flex items-center">
                {{ choice.tag }}
                <span class="ml-2">{{ choice.choice_label }}</span>
            </label>
        </div>
        {% endfor %}
    </div>
