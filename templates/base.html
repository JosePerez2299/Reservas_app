{% load static %}
<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservaSpaces Dashboard</title>

    <script>
      // Cargar tema guardado antes de que se renderice la p√°gina
      (function() {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme) {
              document.documentElement.setAttribute('data-theme', savedTheme);
          }
      })();
    </script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Select2 css -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Select2 js -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    {% block head %}
    {% endblock head %}
    
</head>

<body class="bg-base-200">

    {% if user.is_authenticated %}
      {% include "includes/navbar.html" %}
    {% endif %}

    <div class = 'min-h-screen container mx-auto p-4'>
        {% block content %}
        {% endblock content %}
    </div>

    {% include "includes/modal.html" %}

 
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/focus@3.x.x/dist/cdn.min.js"></script>

    <!-- Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
    <!-- Htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Scripts base -->
    <script src="{% static 'src/js/base.js' %}"></script>

    <!-- Scripts personalizados -->
    <script> 
        document.addEventListener('htmx:afterSettle', function(event) {
            // Asegurarnos de que sea el contenido de nuestro modal
            if (event.detail.target.id === 'generic_modal_content') {
              console.log('Modal abierto');
              // Buscar todos los selects dentro del modal
              const $modalContent = $(event.detail.target);
              $modalContent.find('select').each(function() {
                const $sel = $(this);
                // Evitar volver a inicializar un select2 ya creado
                $sel.select2({
                  dropdownParent: $('#generic_modal'), // selector de tu modal padre
                  width: '100%'
                });
              });
            }
          });
    </script>

    {% block scripts %}
    {% endblock scripts %}
</body>
</html>
