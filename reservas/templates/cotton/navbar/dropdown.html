  <div x-data="{ open: false }" class="relative inline-block text-left">
    <!-- BotÃ³n -->
    <button
      @click="open = !open"
      type="button"
      class="inline-flex justify-center bg-white text-shadow-md font-medium text-gray-700 hover:text-blue-800  focus:outline-none"
    >
      {{ title }}
      <svg class="mt-2 -mr-1 h-3 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 9l-7 7-7-7" />
      </svg>
    </button>

    <!-- Panel -->
    <div
      x-show="open"
      @click.away="open = false"
      x-transition
      class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-blue-50 "
      style="display: none;"
    >
      <div class="p-2">
        {{slot}}
      </div>
    </div>
  </div>
