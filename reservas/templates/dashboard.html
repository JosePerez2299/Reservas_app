{% extends 'template.html' %} {% block content %}
<h1 class="text-2xl font-bold text-center mb-8">Panel de {{ group }}</h1>

<h2 class="text-center">Bienvenido, {{ request.user.username }}</h2>
<div class="mx-auto max-w-xl px-4 text-center p-10 bg-amber-50">
  <div class="flex flex-wrap justify-around gap-6">
    {% for item in allowed_models %}
    <a href="{% url 'crud' item %}" class="btn"> Gestionar {{ item }}s </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
