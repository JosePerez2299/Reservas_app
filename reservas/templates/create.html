{% extends 'base.html' %}

{% block content %}

  <div class=" max-w-2xs mx-auto">

    <h2 class="my-4">Crear Nuevo Item</h2>
    

    <form method="post" class="flex flex-col gap-4">


    {% csrf_token %}
    
    {% for field in form.visible_fields %}

      <c-input :field='{{field}}'></c-input>

  
    {% endfor %}
  
  
    <button type="submit" class="btn btn-primary mt-4">Crear</button>
  </form>
  
  </div>

    
{% endblock %}
