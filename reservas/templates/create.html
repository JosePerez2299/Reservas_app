{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

  <div x-data="{ showModal: false, formData: {} }"  class=" max-w-1/3  mx-auto rounded-lg overflow-hidden shadow-lg">

    <h2 class="p-4 bg-blue-900 text-white ">Crear Nuevo Item</h2>
    
    <form x-ref='createForm' @submit.prevent="showModal = true" method="post" method="post" class=" bg-blue-50 p-4 flex flex-col gap-4">

      {% csrf_token %}
       {{form|crispy}}
  
    <button type="submit" class="btn btn-primary mt-4">Crear</button>
  </form>


  <template x-if="showModal">
    <c-modal title="Estas seguro?" refSubmmit = "$refs.createForm.submit()" confirmText="AAA" refClose= "showModal = false">
      <c-slot name="content">
          <h1> MOSTRAR CONTENIDO</h1>
      </c-slot>
    </c-modal>
  </template>
  
  </div>

    
{% endblock %}
